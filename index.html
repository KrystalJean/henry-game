<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>HENRY |electronic gaming|</title>
</head>

<body id ="body" class="">
    <!-- <h1 style="background-color: black;">HENRY |electronic gaming|</h1> -->
    <div class="menu-wrapper">

        <form id="theme-menu">
            <input type="radio" id="theme-1" name="themes" checked>
            <label for="theme-1">Original</label></br>
            <input type="radio" id="theme-2" name="themes">
            <label for="theme-2">Halloween</label></br>
        </form>

        <div id="guide-box">
            <p id="player-indicator"></p>
            <p id="instuction-guide"></p>
        </div>

    </div>

    <div id="game-console">

        <button id="henry-btn">
            <audio id="henry-sound" src=""></audio>
            <img src="./images/henry-button.png" alt="henry_logo">
        </button>

        <div class="row-bar">
            <div id="led"></div>

            <div id="logo">
                <img src="images/Tiger_Electronics_logo.svg.png" alt="Tiger_Electronics_logo">
            </div>
        </div>

        <div id="button-pad">
            <button id="guess-btn-1" class="guess-btn">
                <audio id="sound-1" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-2" class="guess-btn">
                <audio id="sound-2" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-3" class="guess-btn">
                <audio id="sound-3" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-4" class="guess-btn">
                <audio id="sound-4" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-5" class="guess-btn">
                <audio id="sound-5" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-6" class="guess-btn">
                <audio id="sound-6" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-7" class="guess-btn">
                <audio id="sound-7" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-8" class="guess-btn">
                <audio id="sound-8" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-9" class="guess-btn">
                <audio id="sound-9" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-10" class="guess-btn">
                <audio id="sound-10" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-11" class="guess-btn">
                <audio id="sound-11" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-12" class="guess-btn">
                <audio id="sound-12" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-13" class="guess-btn">
                <audio id="sound-13" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-14" class="guess-btn">
                <audio id="sound-14" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-15" class="guess-btn">
                <audio id="sound-15" class="sound" src=""></audio>
            </button>
            <button id="guess-btn-16" class="guess-btn">
                <audio id="sound-16" class="sound" src=""></audio>
            </button>

        </div>

        <div class="switch-wrapper">

            <div class="game-mode-toggle-wrapper">

                <div class='toggle-text'>
                    <p>SINGLE</p>
                    <p>MULTI</p>
                    <p>PRACTICE</p>
                </div>

                <div class="switch-toggle" id="game-mode-toggle">
                    <input id="single" name="game-mode-select" type="radio" checked="" />
                    <label for="single" onclick="">1</label>

                    <input id="multi" name="game-mode-select" type="radio" />
                    <label for="multi" onclick="">2</label>

                    <input id="practice" name="game-mode-select" type="radio" checked="checked" />
                    <label for="practice" class="disabled" onclick="">3</label>
                </div>

            </div>

            <div class="on-off-toggle-wrapper">

                <div class='toggle-text'>
                    <p>OFF</p>
                    <p>ON</p>
                </div>

                <div class="switch-toggle" id="on-off-toggle">

                    <input id="off" name="on-off-switch" type="radio" checked="checked" />
                    <label for="off" onclick="">1</label>

                    <input id="on" name="on-off-switch" type="radio" checked="" />
                    <label for="on" onclick="">2</label>


                </div>

            </div>

        </div>

        <button id="start-btn">
            <img src="./images/start-button.png" alt="start button">
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
