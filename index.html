<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/henry-button.png">
    <title>HENRY |electronic gaming|</title>
</head>

<body id ="body" class="">
    <div id="snow"></div>
    <div id="falling-leaves"></div>
    <!-- <h1 style="background-color: black;">HENRY |electronic gaming|</h1> -->
    <div class="menu-wrapper">

        <form id="theme-menu">
            <input type="radio" id="theme-1" class="themes" name="themes" checked>
            <label for="theme-1">Original</label></br>
            <input type="radio" id="theme-2" class="themes" name="themes">
            <label for="theme-2">Halloween</label></br>
            <input type="radio" id="theme-3" class="themes" name="themes">
            <label for="theme-3">Christmas</label></br>
            <input type="radio" id="theme-4" class="themes" name="themes">
            <label for="theme-4">Fall</label></br>
        </form>

        <div id="guide-box">
            <p id="player-indicator"></p>
            <p id="instuction-guide"></p>
        </div>

    </div>

    <div id="game-console">

        <button id="henry-btn">
            <audio id="henry-sound" src=""></audio>
            <img src="./images/henry-button.png" alt="henry_logo">
        </button>

        <div class="row-bar">
            <div id="led"></div>

            <div id="logo">
                <img src="images/Tiger_Electronics_logo.svg.png" alt="Tiger_Electronics_logo">
            </div>
        </div>

        <div id="button-pad">
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>
            <button class="guess-btn">
                <audio class="sound" src=""></audio>
            </button>

        </div>

        <div class="switch-wrapper">

            <div class="game-mode-toggle-wrapper">

                <div class='toggle-text'>
                    <p>SINGLE</p>
                    <p>MULTI</p>
                    <p>PRACTICE</p>
                </div>

                <div class="switch-toggle" id="game-mode-toggle">
                    <input id="single" name="game-mode-select" type="radio" checked="" />
                    <label for="single" onclick=""></label>

                    <input id="multi" name="game-mode-select" type="radio" />
                    <label for="multi" onclick=""></label>

                    <input id="practice" name="game-mode-select" type="radio" checked="checked" />
                    <label for="practice" class="disabled" onclick=""></label>
                </div>

            </div>

            <div class="on-off-toggle-wrapper">

                <div class='toggle-text'>
                    <p>OFF</p>
                    <p>ON</p>
                </div>

                <div class="switch-toggle" id="on-off-toggle">

                    <input id="off" name="on-off-switch" type="radio" checked="checked" />
                    <label for="off" onclick=""></label>

                    <input id="on" name="on-off-switch" type="radio" checked="" />
                    <label for="on" onclick=""></label>

                </div>

            </div>

        </div>

        <button id="start-btn">
            <img src="./images/start-button.png" alt="start button">
        </button>
    </div>

    <script src="script.js"></script>
    <script src="snow.js"></script>
    <script src="leaves.js"></script>
</body>

</html>
